<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja Kontaktów</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Aplikacja Kontaktów</h1>
            <nav>
                <button id="homeBtn">Strona główna</button>
                <button id="contactsBtn">Kontakty</button>
                <button id="loginBtn">Logowanie</button>
                <button id="registerBtn">Rejestracja</button>
                <button id="logoutBtn" class="hidden">Wyloguj</button>
            </nav>
            <div id="userInfoContainer" class="hidden">
                <div id="userInfo">
                    Witaj, <span id="userName"></span>!
                </div>
                <div id="userAvatar">
                    <img src="placeholder-avatar.png" alt="Avatar użytkownika" id="avatarImage">
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <section id="homeSection">
            <h2>Witaj w Aplikacji Kontaktów</h2>
            <p>Zaloguj się lub zarejestruj, aby zarządzać swoimi kontaktami.</p>
        </section>

        <section id="authSection" class="hidden">
            <h2 id="authTitle">Logowanie</h2>
            <form id="authForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Hasło" required>
                <button type="submit">Zatwierdź</button>
            </form>
        </section>
        
        <section id="contactsSection" class="hidden">
            <h2>Twoje Kontakty</h2>
            <button id="addContactBtn">Dodaj Kontakt</button>
            <ul id="contactsList"></ul>
            <div id="pagination">
                <button id="prevPage">Poprzednia</button>
                <span id="currentPage"></span>
                <button id="nextPage">Następna</button>
            </div>
        </section>

        <section id="contactFormSection" class="hidden">
            <h2 id="contactFormTitle">Dodaj Kontakt</h2>
            <form id="contactForm">
                <input type="text" id="contactName" placeholder="Imię i nazwisko" required>
                <input type="email" id="contactEmail" placeholder="Email" required>
                <input type="tel" id="contactPhone" placeholder="Telefon" required>
                <button type="submit">Zapisz</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Aplikacja Kontaktów</p>
    </footer>

    <script type="module" src="js/app.js"></script>
</body>
</html>
